buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.sequoiasolutionsinc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

bootJar {
    baseName = 'spring-angular'
    version =  '0.1.0'
}

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter')
  compile("org.springframework.boot:spring-boot-starter-web")
  //compile('org.springframework.boot:spring-boot-starter-data-mongodb:2.0.6.RELEASE')
  compile('org.springframework:spring-context:5.0.5.RELEASE')
  compile('org.springframework:spring-web:5.0.5.RELEASE')
  compile('org.springframework.data:spring-data-mongodb:2.0.6.RELEASE')

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
